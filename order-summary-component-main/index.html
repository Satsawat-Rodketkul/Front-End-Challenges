<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
      <!-- Content -->
      <div class="image">
        <img src="/order-summary-component-main/images/illustration-hero.svg">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <!-- Annual -->
      <div class="annual">
        <div class="an img-music">
          <img src="/order-summary-component-main/images/icon-music.svg">
        </div>
        <div class="an annual-content">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="an link">
          <a href="#">Change</a>
        </div>
      </div>

      <!-- Button -->
      <div class="button">
        <button>Proceed to Payment</button>
      </div>

      <!-- Cancel -->
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Satsawat Rodketkul</a>.
  </div>
</div>

</body>
</html>
